<!DOCTYPE html>
<html>
    
    <head lang="en">

        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Registration</title>

    </head>

    <body>

        <h1>Registration</h1>

        <form>

            <fieldset>

                <label for="firstname">First Name: <input id="firstname" type="text" required /></label>
                <br/>

                <label for="lastname">Last Name: <input id="lastname" type="text" required /></label>
                <br/>

                <label for="email">Email: <input id="email" type="email" required /></label>
                <br/>

                <label for="password">Password: <input id="password" type="password" required /></label>

            </fieldset>

            <fieldset>

                <label for="gender">Gender: 
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <br/>

                <label for="age">Age: <input id="age" type="number" min=13 required /></label>

            </fieldset>

            <fieldset>

                <label for="username">Please enter a username: <input id="username" type="text" required /></label>

            </fieldset>

            <fieldset>
                <label for="tosaccept">I agree to the Terms and Conditions and Privacy Policy <input type="checkbox" required /></label>
                <br/>

                <label for="junkmail">Send me monthly emails about this website <input type="checkbox"/></label>

            </fieldset>

            <input type="submit" value="Sign Up"/>

        </form>
        
    </body>

    <footer>

    </footer>

</html>
